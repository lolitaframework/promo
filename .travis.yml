language: node_js
node_js:
- lts/*
dist: trusty
sudo: false
addons:
  ssh_known_hosts:
  - $IP
cache:
  directories:
  - node_modules
script:
- npm run build
deploy:
- provider: script
  skip_cleanup: true
  script: ".travis/deploy.sh"
  on:
    branch: dev
before_install:
- openssl aes-256-cbc -K $encrypted_e4a6ffa02e99_key -iv $encrypted_e4a6ffa02e99_iv
  -in .travis/deploy.enc -out .travis/deploy -d